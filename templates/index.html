<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple Python Calculator</h1>
        <form method="POST">
            <input type="text" name="expression" placeholder="Enter expression like 5+2*3" required>
            <button type="submit">Calculate</button>

            <div class="button-group">
                <button type="submit" name="operation" value="add">+</button>
                <button type="submit" name="operation" value="subtract">−</button>
                <button type="submit" name="operation" value="multiply">×</button>
                <button type="submit" name="operation" value="divide">÷</button>
            </div>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
